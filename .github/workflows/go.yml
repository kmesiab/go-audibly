name: 🎙️ Go Build and Test

on:
  push:

  pull_request:
    branches:
      - main

jobs:
  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v2

      - name: 🏗️ Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'

      - name: 🚀 Build
        run: go build -v ./...

      - name: 🧪 Test
        run: go test ./...

  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v2

      - name: 🏗️ Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.3

      - name: 📝 Run golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42.0

